services:
  # ELK Stack
  # ---------------------------------------------------------------
  
  elasticsearch:
    build:
      context: ./docker/elasticsearch
      dockerfile: Dockerfile
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.authc.api_key.enabled=true
      - ELASTIC_PASSWORD=elastic
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data
    networks:
      - app-dotnet
    ports:
      - "9200:9200"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://elastic:elastic@localhost:9200" ]
      interval: 10s
      timeout: 5s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.1
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_user
      - ELASTICSEARCH_PASSWORD=kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - app-dotnet
        
  # Application
  # ---------------------------------------------------------------
  
  postgres:
    image: postgres:latest
    container_name: postgres-dotnet
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - app-dotnet
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -d postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: app
      dockerfile: Dockerfile
      args:
        - stage=dev
        - port=5001
        - logstashConfigs=ef36ba7c-ac85-4948-9ded-4a035bfdefad
        - phaseApiKey=${PHASE_API_KEY}
        - postgresSecretName=${PHASE_APP_ID}
    container_name: lt-docker-netcore-app
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-dotnet

networks:
  app-dotnet:
    driver: bridge